<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm App</title>
  <link rel="stylesheet" href="alarm.css">
</head>
<body>
  <div class="container">
    <h1>Alarm App</h1>

    <!-- Alarm Form -->
    <div class="alarm-form">
      <input type="time" id="alarm-time" required>
      <input type="text" id="alarm-label" placeholder="Label (optional)">
      <select id="alarm-tone">
        <option value="tone1.mp3">Tone 1</option>
        <option value="tone2.mp3">Tone 2</option>
      </select>
      <label>
        <input type="checkbox" id="vibration"> Vibration
      </label>
      <button id="set-alarm">Set Alarm</button>
    </div>

    <!-- Alarm List -->
    <div class="alarm-list">
      <h2>Active Alarms</h2>
      <ul id="alarms"></ul>
    </div>

    <!-- Snooze Button (Hidden by Default) -->
    <button id="snooze-button" class="hidden">Snooze (5 mins)</button>
  </div>

  <!-- Audio for Alarm Tone -->
  <audio id="alarm-audio" src="tone1.mp3" loop></audio>

  <script src="alarm.js"></script>
</body>
</html>
